<body>
    <div class="background">
        <header>
            <div class="logo">
                <i class="fa-solid fa-p"></i>
            </div>

            <div class="header-link">
                <li>
                    <a href="index.html">Home</a>
                </li>

                <li>
                    <a href="projects.html">Projects</a>
                </li>

                <li>
                    <a href="">Certification</a>
                </li>

                <li class="resume">
                    <a href="/resume/Resume - Pedro Laranjeira.pdf" download>Resume</a>
                </li>
            </div>

            <div class="contact-me">
                <button>Contact me</button>
            </div>
        </header>

        <div class="container-text">
            <div class="text">
                <h3>Hey there!</h3>
                <h1><span>I'm Pedro Laranjeira</span></h1>
                <p>
                    A software, front-end and <br> back-end developer.
                    <div class="social-media">
                        <a href="https://github.com/pedroasso" target="_blank"><i class="fa-brands fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/pedroh-laranjeira/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="https://www.instagram.com/pedrolaranjeira85/" target="_blank"><i class="fa-brands fa-instagram"></i></a>

                    </div>

                    <a href="about.html"><button>About Me</button></a>
                </p>
            </div>
        </div>

        <div class="contact">
            <form action="https://formspree.io/f/mleyenqg" name="frmContact" method="post" enctype="multipart/form-data">
                <h1 class="contactTitle">Send me a message</h1>
                <label>Tell me your name</label>
                <input type="text" name="name" placeholder="Your Name" class="contactInput" required> <br>
                <label>What's your phone #</label>
                <input type="tel" name="phone" maxlength="15" placeholder="+1 111-111-1111" class="contactInput"> <br>
                <label>What's your email</label>
                <input type="email" name="email" placeholder="email@email.com" class="contactInput" required>
                <div class="contactMessage">
                    <label> Leave your Message </label><br>
                    <textarea id="message" name="message" rows="6" cols="60"></textarea> <br>
                    <button type="submit" name="send" value="Send">Send</button>
                </div>
                <span class="close">X</span>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
